<div class="modal-content">
  <form name="$ctrl.todoForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
      </button>
      <h4 class="modal-title">Manage Todo</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group has-feedback"
               ng-class="{'has-error': $ctrl.todoForm.name.$invalid && ($ctrl.todoForm.name.$dirty || $ctrl.todoForm.$submitted)}">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                   ng-model="$ctrl.todo.name" required>
            <span class="help-block error-block basic-block">This field is required!</span>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description"
                   placeholder="Description" ng-model="$ctrl.todo.description">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.manageTodo($ctrl.todoForm.$valid)">
        Save
      </button>
    </div>
  </form>
</div>
